<!DOCTYPE html>
<html lang>
<script src="jsonoc.js"></script>
<title>_</title>
<script>
  addEventListener("DOMContentLoaded", function () {
    let p = document.createElement('p')
    document.body.appendChild(p);
    JSONoC.fetch("test.json.css", 5000)
      .then(function (json) {
        p.innerText += "fetch success : \n" + JSON.stringify(json) + "\n\n";
      })
      .catch(function (error) {
        p.innerText += "fetch error : \n" + error + "\n\n";
      })
      .finally(function () {
        p.innerText += "create json.css : \n" + JSONoC.cnv({ name: "Bob", age: 35 }) + "\n\n";
      });
  });
</script>
<body>
</body>
</html>
